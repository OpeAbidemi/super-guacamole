<!DOCTYPE html>
<html>
    <head>
        <title>More on Tables</title>
        <style>

            table {
                border-collapse:collapse ;
            }

            th, td {
                padding: 20px;
            }

            tr {
                border-bottom: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: cornflowerblue; width: 200px;">
            </colgroup>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>James Bond</td>
                <td>Kansas</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>John Travolta</td>
                <td>Paris</td>
                <td>France</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>Toronto</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Pablo Gustavo</td>
                <td>Buenos Aires</td>
                <td>Argentina</td>
            </tr>
            <tr>
                <td>Adeola Chika</td>
                <td>Lagos</td>
                <td>Nigeria</td>
            </tr>
        </table>
    </body>
</html>
