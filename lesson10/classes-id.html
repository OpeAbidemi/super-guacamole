<!DOCTYPE html>
<html>
    <head>
        <title>Classes and IDs</title>
        <style>
            div {
                background-color: crimson;
                padding: 20px;
                margin: 5px;
            }

            .blue {
                background-color: blue;
            }

            .text-yellow {
                color: yellow;
            }

            #harry {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="blue text-yellow">Hello World</div>
        <div class="blue text-yellow">My name is James</div>
        <div class="text-yellow" id="harry">My name is Harry</div>
        <div>My name is Am am</div>
    </body>
</html>
