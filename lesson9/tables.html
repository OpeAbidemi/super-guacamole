<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <style>
        table {
            background-color: cadetblue;
        }
        td, th {
            padding: 20px;
            border: 1px solid;
            border-bottom: 2px solid black;
        }

        table {
            border-collapse: collapse;
            border-spacing: 10px;
        }

        td:nth-child(even) {
            background-color: rgb(187, 234, 235);
        }
    </style>
    <body>
        <table>
            <tr>
                <th></th>
                <th colspan="2">MON</th>
                <th>TUE</th>
                <th>WED</th>
            </tr>
            <tr>
                <th>08:00 AM</th>
                <td>Maths</td>
                <td>Chemistry</td>
                <td>Government</td>
                <td>Python</td>
            </tr>
            <tr>
                <th>09:00 AM</th>
                <td>Literature</td>
                <td>Biology</td>
                <td>Agric</td>
                <td>Graphics Design</td>
            </tr>
            <tr>
                <th>10:00 AM</th>
                <td>Physics</td>
                <td>Web Development</td>
                <td>Programming</td>
                <td>Animal Husbandry</td>
            </tr>
            <tr>
                <th>11:00 AM</th>
                <td>Physics</td>
                <td>Web Development</td>
                <td>Programming</td>
                <td>Animal Husbandry</td>
            </tr>
        </table>
    </body>
</html>
