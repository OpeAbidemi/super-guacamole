<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <style>
            /* Unvisited */
            a:link {
                color: green;
            }

            /* Visited */
            a:visited {
                color: crimson; 
            }

            /* Background Color */
            a {
                background-color: orange;
            }

            a:active {
                color: tomato;
            }
        </style>
    </head>
    <body>
        <a href="https://twitter.com">Open Twitter</a>
   
        <a href="https://reddit.com">Open Reddit</a>
    </body>
</html>
